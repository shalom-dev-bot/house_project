{% extends 'base.html' %}
{% block content %}
<section class="py-20 text-white max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-pink-500 mb-6">Create Post</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-pink-500 px-4 py-2 rounded text-white">Publish</button>
    </form>
</section>
{% endblock %}
