<h1>Forum</h1>
<a href="{% url 'post_create' %}" class="bg-pink-500 px-4 py-2 rounded text-white">New Post</a>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post_detail' post.pk %}" class="text-pink-500">{{ post.title }}</a>
    <small>by {{ post.author.username }} on {{ post.created_at|date:"SHORT_DATE_FORMAT" }}</small>
  </li>
  {% empty %}
  <li>No posts yet.</li>
  {% endfor %}
</ul>
