{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section class="py-20">
  <div class="max-w-md mx-auto bg-zinc-900 p-6 rounded-xl shadow-md text-white">
    <h2 class="text-2xl font-bold mb-6 text-pink-500">Login</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="bg-pink-500 px-4 py-2 rounded text-white w-full">Login</button>
    </form>
  </div>
</section>
{% endblock %}
